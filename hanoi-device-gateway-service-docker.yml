eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://192.168.99.100:8761/eureka/


zuul:
  ignored-services: '*'
  ignoredPatterns: /**/api/**
  routes:
    hanoi-device-agent-service: /agent/**
    hanoi-device-attest-service: /attest/**
    hanoi-device-profile-service: /profile/**
